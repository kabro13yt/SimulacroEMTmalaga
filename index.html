// ==================== MOTOR DEL TEST - CORREGIDO ====================
let examQuestions = [], currentIndex = 0, userAnswers = [];

function shuffle(array) {
    const newArray = [...array]; // copia para no modificar el original
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

function startNewExam() {
    // Selecciona 20 aleatorias de líneas/paradas
    const lineasSeleccionadas = shuffle(lineasParadas).slice(0, 20);
    
    // Selecciona 10 aleatorias de Plan de Igualdad
    const igualdadSeleccionadas = shuffle(planIgualdad).slice(0, 10);
    
    // Selecciona 10 aleatorias de Ordenanza
    const ordenanzaSeleccionadas = shuffle(ordenanza).slice(0, 10);
    
    // Junta las 40 y las baraja todas juntas para que no salgan siempre en bloques
    examQuestions = shuffle([...lineasSeleccionadas, ...igualdadSeleccionadas, ...ordenanzaSeleccionadas]);
    
    currentIndex = 0;
    userAnswers = new Array(examQuestions.length).fill(null);
    
    document.getElementById("score").innerHTML = "";
    loadQuestion();
    updateButtons();
}

function loadQuestion() {
    const q = examQuestions[currentIndex];
    // CORRECCIÓN 2: Se usa el tamaño dinámico para el contador.
    document.getElementById("question").innerHTML = `<b>Pregunta ${currentIndex+1}/${examQuestions.length}</b><br>${q.q}`;
    let html = "";
    q.options.forEach((opt,i) => {
        let c = "option";
        if (userAnswers[currentIndex] !== null) {
            if (i === q.answer) c += " correct";
            else if (i === userAnswers[currentIndex]) c += " wrong";
        }
        html += `<div class="${c}" onclick="selectAnswer(${i})">${opt}</div>`;
    });
    document.getElementById("options").innerHTML = html;
    updateScore();
}

function selectAnswer(n) { userAnswers[currentIndex] = n; loadQuestion(); }
function prevQuestion() { if (currentIndex > 0) { currentIndex--; loadQuestion(); updateButtons(); } }

function nextQuestion() { 
    // CORRECCIÓN 3: Se usa el tamaño dinámico del array para determinar la última pregunta.
    if (currentIndex < examQuestions.length - 1) { 
        currentIndex++; 
        loadQuestion(); 
        updateButtons(); 
    } else finalizar(); 
}

function updateButtons() { 
    document.getElementById("prevBtn").disabled = currentIndex===0; 
    // CORRECCIÓN 4: El texto del botón cambia en el último índice.
    document.getElementById("nextBtn").innerHTML = currentIndex===examQuestions.length - 1?"Finalizar":"Siguiente ►"; 
}

function updateScore() { 
    const r = userAnswers.filter(x=>x!==null).length; 
    const a = userAnswers.filter((x,i)=>x===examQuestions[i]?.answer).length; 
    // CORRECCIÓN 5: Se usa el tamaño dinámico para el marcador.
    document.getElementById("score").innerHTML = `Respondidas: ${r}/${examQuestions.length} | Aciertos: ${a}`; 
}

function finalizar() {
    const correctas = userAnswers.filter((x,i)=>x===examQuestions[i].answer).length;
    document.getElementById("question").innerHTML = "<div class='final'>¡EXAMEN COMPLETADO!</div>";
    // CORRECCIÓN 6: Se usa el tamaño dinámico para el mensaje final.
    document.getElementById("options").innerHTML = `<h2 style="text-align:center;color:#16a34a;">¡${correctas} aciertos de ${examQuestions.length}!</h2><p style="text-align:center;">Pulsa Nuevo Examen para otro test distinto</p>`;
    document.getElementById("score").innerHTML = "";
    document.getElementById("prevBtn").disabled = true;
    document.getElementById("nextBtn").disabled = true;
}

startNewExam();
</script>
